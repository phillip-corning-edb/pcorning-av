# RESTART POSTGRES
- include_role: name=postgres/restart
  vars:
    postgres_service_end_state: started

# POSTGRES INSTALL CHECK
- name: postgres run installcheck (creates regression database)
  make:
    chdir: "{{ postgres_dev.src_dir }}"
    target: installcheck
  ignore_errors: yes
  become: yes
  become_user: postgres
  when: run_pg_installcheck

# SIMPLIFY LOGIN
- name: Redirect root login to postgres
  blockinfile:
    path: /root/.bashrc
    create: yes
    block: |
      sudo su - postgres
    state: present
