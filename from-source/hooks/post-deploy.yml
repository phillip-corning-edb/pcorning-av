---
- name: Define development information
  set_fact:
    postgres_dev:
      git_repo: "git://git.postgresql.org/git/postgresql.git"
      git_ref: "REL_13_STABLE"
      src_dir: "/opt/postgres/src/postgres"
    pglogical_dev:
      git_repo: "git@github.com:EnterpriseDB/pglogical.git"
      git_ref: "master"
      src_dir: "/opt/postgres/src/pglogical"
    bdr_dev:
      git_repo: "git@github.com:EnterpriseDB/bdr.git"
      git_ref: "remotes/origin/dev/BDR-866"
      src_dir: "/opt/postgres/src/bdr"
    git_tmp: "/opt/postgres/src_tmp"
    make_opt:
      num_threads: 8
    user_info:
      name: "Phillip Corning"
      email: "phillip.corning@enterprisedb.com"
    run_pg_installcheck: yes

- name: Update postgres directory ownership, again
  file:
    path: "{{ item }}"
    state: directory
    owner: postgres
    group: postgres
    recurse: yes
  loop:
    - /opt/postgres
    - /var/log/postgres
    - /var/run/postgresql

- name: Update postgres install directory permissions
  file:
    path: "{{ item }}"
    state: directory
    mode: '0777'
    recurse: yes
  loop:
    - /usr/lib/x86_64-linux-gnu
    - /usr/lib/postgresql
    - /usr/share/postgresql
    - /usr/include/postgresql
    - /usr/share/locale
    - /usr/share/doc

- name: postgres create src directory
  file:
    path: "{{ postgres_dev.src_dir }}"
    state: directory
    owner: postgres
    group: postgres
    recurse: yes


# SETUP GITHUB ACCESS AND BRANCHES
- name: Copy user's github SSH key files
  copy:
    src: '{{item}}'
    dest: "/var/lib/postgresql/.ssh"
    owner: postgres
    group: postgres
    mode: 0600
  loop:
    - "~/.ssh/id_ed25519"
    - "~/.ssh/id_ed25519.pub"

- name: Add user's github SSH keys
  authorized_key:
    user: postgres
    state: present
    key: '{{ item }}'
  with_file:
    - "~/.ssh/id_ed25519.pub"

- name: Setup GIT user
  shell: |
    git config --global pull.rebase true
    git config --global user.name "{{ user_info.name }}"
    git config --global user.email "{{ user_info.email }}"
    git config --global core.editor vim
  args:
    chdir: "{{ bdr_dev.src_dir }}"
  become: yes
  become_user: postgres

- name: Fix GIT remote branches (messed up if a tag was used in config.yml)
  block:
    - name: Fix pglogical GIT remote branches
      shell: |
        git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
      args:
        chdir: "{{ pglogical_dev.src_dir }}"
    - name: Fix bdr GIT remote branches
      shell: |
        git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
      args:
        chdir: "{{ bdr_dev.src_dir }}"
  become: yes
  become_user: postgres

- name: create a tmp directory for GIT, to get around ansible GIT bug
  file:
    path: "{{ git_tmp }}"
    state: directory
    owner: postgres
    group: postgres
    recurse: yes


# POSTGRES
- name: postgres clone repo
  environment:
    TMPDIR: "{{ git_tmp }}"
  git:
    repo: "{{ postgres_dev.git_repo }}"
    dest: "{{ postgres_dev.src_dir }}"
    version: "{{ postgres_dev.git_ref }}"
    accept_hostkey: yes
    update: yes
  become: yes
  become_user: postgres

- name: Build/reinstall postgres from source
  block:
    - name: postgres run make (1)
      make:
        chdir: "{{ postgres_dev.src_dir }}"
        params:
          NUM_THREADS: "{{ make_opt.num_threads }}"
        target: all
  rescue:
    - name: postgres configure
      shell: >
        ./configure
        '--prefix=/usr'
        '--includedir=${prefix}/include'
        '--mandir=${prefix}/share/man'
        '--infodir=${prefix}/share/info'
        '--sysconfdir=/etc'
        '--localstatedir=/var'
        '--libdir=${prefix}/lib/x86_64-linux-gnu'
        '--with-icu'
        '--with-tcl'
        '--with-perl'
        '--with-python'
        '--with-pam'
        '--with-openssl'
        '--with-libxml'
        '--with-libxslt'
        'PYTHON=/usr/bin/python3'
        '--mandir=/usr/share/postgresql/13/man'
        '--docdir=/usr/share/doc/postgresql-doc-13'
        '--sysconfdir=/etc/postgresql-common'
        '--datarootdir=/usr/share/'
        '--datadir=/usr/share/postgresql/13'
        '--bindir=/usr/lib/postgresql/13/bin'
        '--libdir=/usr/lib/x86_64-linux-gnu/'
        '--libexecdir=/usr/lib/postgresql/'
        '--includedir=/usr/include/postgresql/'
        '--with-extra-version= (Ubuntu 13.3-1.pgdg20.04+1)'
        '--enable-nls'
        '--enable-thread-safety'
        '--enable-tap-tests'
        '--enable-debug'
        '--enable-cassert'
        '--config-cache'
        '--enable-dtrace'
        '--disable-rpath'
        '--with-uuid=e2fs'
        '--with-gnu-ld'
        '--with-pgport=5432'
        '--with-system-tzdata=/usr/share/zoneinfo'
        '--with-llvm'
        'LLVM_CONFIG=/usr/bin/llvm-config-9'
        'CLANG=/usr/bin/clang-9'
        '--with-systemd'
        '--with-selinux'
        'MKDIR_P=/bin/mkdir -p'
        'PROVE=/usr/bin/prove'
        'TAR=/bin/tar'
        'XSLTPROC=xsltproc --nonet'
        'CFLAGS=-g -O0 -fno-omit-frame-pointer'
        'LDFLAGS=-Wl,-Bsymbolic-functions -Wl,-z,relro -Wl,-z,now'
        '--with-gssapi'
        '--with-ldap'
        'build_alias=x86_64-linux-gnu'
      args:
        chdir: "{{ postgres_dev.src_dir }}"
  always:
    - name: postgres run make (2)
      make:
        params:
          NUM_THREADS:  "{{ make_opt.num_threads }}"
        chdir: "{{ postgres_dev.src_dir }}/{{ item.subdir }}"
        target: "{{ item.target }}"
      loop:
        - { subdir: '', target: 'all' }
        - { subdir: 'contrib', target: 'all' }
        - { subdir: 'src/test/regress', target: 'all' }
        - { subdir: 'src/test/perl', target: 'all' }
        - { subdir: 'src/test/isolation', target: 'all' }

    - name: postgres install
      make:
        chdir: "{{ postgres_dev.src_dir }}/{{ item.subdir }}"
        target: "{{ item.target }}"
      loop:
        - { subdir: '', target: 'install' }
        - { subdir: 'contrib', target: 'install' }
        - { subdir: 'src/test/regress', target: 'install-tests' }
        - { subdir: 'src/test/perl', target: 'install' }
        - { subdir: 'src/test/isolation', target: 'install' }
  become: yes
  become_user: postgres

# PGLOGICAL
- name: pglogical switch branch
  environment:
    TMPDIR: "{{ git_tmp }}"
  git:
    repo: "{{ pglogical_dev.git_repo }}"
    dest: "{{ pglogical_dev.src_dir }}"
    version: "{{ pglogical_dev.git_ref }}"
    accept_hostkey: yes
    update: yes
  become: yes
  become_user: postgres

- name: Rebuild/reinstall pglogical
  environment:
    PG_CONFIG: /usr/lib/postgresql/13/bin/pg_config
  block:
    - name: pglogical make (1)
      make:
        chdir: "{{ pglogical_dev.src_dir }}"
        params:
          NUM_THREADS: "{{ make_opt.num_threads }}"
          CFLAGS: "-O0"
  rescue:
    - name: pglogical clean
      make:
        chdir: "{{ pglogical_dev.src_dir }}"
        target: clean
    - name: pglogical make (2)
      make:
        chdir: "{{ pglogical_dev.src_dir }}"
        params:
          NUM_THREADS: "{{ make_opt.num_threads }}"
          CFLAGS: "-O0"
  always:
    - name: pglogical install
      make:
        chdir: "{{ pglogical_dev.src_dir }}"
        target: install
  become: yes
  become_user: postgres
  ignore_errors: yes

